apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: spark
  name: spark
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      service: spark
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: spark
    spec:
      containers:
        - env:
            - name: SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED
              value: "no"
            - name: SPARK_MODE
              value: master
            - name: SPARK_RPC_AUTHENTICATION_ENABLED
              value: "no"
            - name: SPARK_RPC_ENCRYPTION_ENABLED
              value: "no"
            - name: SPARK_SSL_ENABLED
              value: "no"
            - name: SPARK_USER
              value: spark
          image: peoplesjwilson/streaming-pipeline:spark-master
          name: spark
          ports:
            - containerPort: 8080
              hostPort: 8000
              protocol: TCP
            - containerPort: 7077
              hostPort: 7077
              protocol: TCP
          resources: {}
      restartPolicy: Always
status: {}
